<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Food Hub</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!--Header / Showcase-->
    <header class="header">
      <div class="header__menu-box">
        <h4 class="header__logo">LOGO</h4>
      </div>

      <div class="header__text-box">
        <h1 class="heading-primary">
          <div class="heading-primary--main">Welcome to fooHub</div>
          <div class="heading-primary--sub">Your #1 online food vendor</div>
        </h1>

        <a href="#" class="btn btn--white btn--animated">Order Today</a>
      </div>
    </header>

    <!--Main-->
    <main>
      <!--Meal of the day (motd)-->
      <section class="motd">
        <div class="u-center-text u-margin-bottom-medium u-margin-top-medium">
          <h2 class="heading-secondary">
            Meal of the day
          </h2>
        </div>

        <div class="row">
          <div class="col-1-of-2">
            <div class="motd__photo">
              <img
                src="./img/food.jpg"
                alt="motd__photo"
                class="motd__photo-main"
              />
            </div>
          </div>
          <div class="col-1-of-2">
            <h3 class="heading-tetiary u-margin-bottom-small">
              Plantain Sauce
            </h3>

            <p class="paragraph">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Temporibus, inventore.
            </p>

            <p class="paragraph">
              <strong>Ingredient: </strong>plantain, oil, salt
            </p>

            <p class="paragraph u-margin-bottom-small">
              <strong>price: </strong>#1200
            </p>

            <a href="#" class="btn btn--green">add to cart</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
